<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link  rel="stylesheet" href="./css/style.css">
  <title>Movie Search</title>
</head>

<body>
  <header class="bg-black text-white py-5 px-7"> 
    <input class="bg-black w-3/12 py-3 px-3 rounded-lg border-gray-600 border-2 text-white" type="text" placeholder="Movie Title..." id="search-box">
    <button id="button" class="bg-black w-1/12 py-3 rounded-lg border-gray-600 border-2 font-semibold text-center">Search</button>
  </header>
  <container class="grid grid-rows-2 grid-flow-col bg-white">
    <article class="row-span-3 col-span-1 bg-black py-10 text-center min-w-full w-16 md:w-32 lg:w-48" >
      
    </article>

    <div id="utube" class="col-span-2 bg-black min-w-full w-16 lg:w-48"></div>

    <div id="result-movie" class="row-span-2 col-span-2 flex p-2 text-white bg-black min-w-full w-16 md:w-32 xl:w-48"></div>

  </container>

  <script src="./js/script.js"></script>
</body>
</html>
